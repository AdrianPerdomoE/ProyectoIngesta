
<div class="imagen" *ngIf="proyecto.tipoArchivo == 'Foto'||proyecto.tipoArchivo == 'Gif'">
    <img src="{{url+'GetArchivo/'+proyecto.ubicacionArchivo}}" >
</div>
<div class="imagen" *ngIf="proyecto.tipoArchivo == 'Video'">
    <video width="100%" height="100%" controls>
        <source src="{{url+'GetArchivo/'+proyecto.ubicacionArchivo}}"  type="{{'video/'+proyecto.formato}}">
        Your browser does not support the video element.
    </video>
</div>

      </audio>
</div>
